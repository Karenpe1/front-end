<body>
    <header>

        </div>
    </header>
    <section >
        <div class="formulario">
            <h3> Añadir tu super! </h3>
            <h4>Agrega tu personaje favorito completando las opciones</h4>
            <div class="dividir_formulario">
                <div class="inputs_formulario" id="primero">
                    <form class="nombres" action="/registro" method="post">
                        <label class="labels" for="nombre">*Nombre</label>
                        <input type="text" name="nombre" id="nombre">
                        <label class="labels" for="fecha">Feha</label>
                        <input type="date" name="fecha" id="fecha">
                        <textarea name="comentario" id="comentario " cols="30" rows="10"> descripcion</textarea>
                    </form>

                </div>
                <div class="inputs_formulario">
                    <form action="/registro" method="post">  
                        <label class="labels"  for="Especie">*Especie</label>
                        <select class="especie" name="Especie" id="Especie">
                            <option value="animal">animal</option>
                            <option value="desconocido">desconocida</option>
                            <option value="humana">humano</option>
                        </select>
                        <label class="labels" for="foto">Agregar foto</label>
                        <input class="especie" type="file" name="foto imagen" id="foto imagen" accept=".jpg .jpeg .png">
                        <span class="poderes">Poderes</span>
                        <label class="labels" for="poderes">
                            <input type="checkbox" name="poderes" id="poderes">Volar
                        </label>
                        <label class="labels" for="foto">    
                            <input type="checkbox" name="poderes" id="poderes">SuperInteligencia
                        </label>
                        <label class="labels" for="foto">    
                            <input type="checkbox" name="poderes" id="poderes">Vista de rayo láser
                        </label>
                        <label class="labels" for="foto">    
                            <input type="checkbox" name="poderes" id="poderes">Billetera gorda
                        </label>
                        <h3 class="poderes">________________________</h3>
                        <span class="personaje">Tipo de personaje</span>
                        <label  for="tipo">
                            <div class="personaje">
                                <input type="radio" name="tipo" id="tipo" value="Héroe / Heroina"> 
                                <span> Héroe / Heroina</span> 
                            </div>
                            <div class="personaje">    
                                <input type="radio" name="tipo" id="tipo" value="Villano / Villana"> 
                                <span>Villano / Villana</span>
                            </div>
                        </label>
                    </form> 
                </div>
            </div>
            <input class="bottom_enviar" type="submit" > 
        </div>
    
    </section>
    <footer >
